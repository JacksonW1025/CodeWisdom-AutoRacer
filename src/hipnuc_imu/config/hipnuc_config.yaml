# N300 Pro IMU 配置 (AutoRacer)
# 使用 hipnuc_imu 驱动，发布 sensor_msgs/Imu 消息
IMU_publisher:
    ros__parameters:
        serial_port: "/dev/autoracer_imu"  # udev 符号链接 (CP2102N, 10c4:ea60, serial=0003)
        baud_rate: 115200
        frame_id: "gyro_link"
        imu_topic: "/imu/data_raw"  # 替代 STM32 板载 MPU6050


